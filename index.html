<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중국어 학습 도구 - YouTube 자막 동기화</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>중국어 학습 도구</h1>
    <div class="instructions">
      <p>YouTube 동영상 ID를 입력하고 "비디오 로드" 버튼을 클릭하세요. 자막은 JSON 파일에서 불러옵니다.</p>
    </div>

    <div class="video-container">
      <div id="player"></div>
    </div>

    <div class="controls">
      <input type="text" id="videoId" placeholder="YouTube 비디오 ID 입력">
      <button id="loadVideo">비디오 로드</button>
    </div>

    <div class="subtitle-container">
      <div id="subtitles">
        <div class="initial-message">비디오를 로드하면 이곳에 자막이 표시됩니다.</div>
      </div>
    </div>
  </div>

  <!-- YouTube API & 메인 스크립트 -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
